<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | QR code component</title>
    <meta property="og:title" content="QR Code Component" />
    <meta property="og:description" content="Scan the QR code to visit Frontend Mentor and take your coding skills to the next level." />
    <meta property="og:image" content="images/image-qr-code.png" />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <main class="container">
      <article class="card">
        <section class="card-image">
          <img src="./images/image-qr-code.png" loading="lazy" alt="QR Code Image" />
        </section>
        <section class="card-content">
          <h1 class="slate-900">
            Improve your front-end skills by building projects
          </h1>
          <p class="slate-500">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </section>
      </article>
    </main>
  </body>
</html>
